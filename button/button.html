    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn{
          
            width: 100px;
            background-color: rgb(65, 48, 196);
            border: none;
            font-size: 18px;
            color: #fff;
            padding: 15px 10px;
            border-radius: 5px;
           
        }
        .btn:hover{
            background-color: blueviolet;
            /* transition: all 0.5s; */
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <button class="btn">Click Me</button>
